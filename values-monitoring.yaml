# --- Grafana ---
grafana:
  adminUser: admin
  adminPassword: admin123                # lab thôi, xong nhớ đổi!
  service:
    type: LoadBalancer                   # mở public
    port: 80
    targetPort: 3000
  persistence:
    enabled: true                        # dùng EBS qua EBS CSI
    storageClassName: gp3
    size: 5Gi
  # bật vài dashboard cơ bản (chart đã có sẵn nhiều)
  defaultDashboardsEnabled: true

# --- Prometheus ---
prometheus:
  prometheusSpec:
    retention: 7d                        # giữ dữ liệu 7 ngày cho đỡ tốn
    resources:
      requests: { cpu: 100m, memory: 256Mi }
      limits:   { cpu: 500m, memory: 1Gi }
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

# --- Alertmanager (để mặc định, có thể tắt nếu muốn) ---
alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests: { cpu: 50m, memory: 128Mi }
      limits:   { cpu: 200m, memory: 512Mi }

