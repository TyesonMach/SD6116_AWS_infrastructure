grafana:
  adminUser: admin
  adminPassword: admin123
  service:
    type: LoadBalancer     
    port: 80
    targetPort: 3000
  persistence:
    enabled: true          
    storageClassName: gp3
    size: 5Gi
  defaultDashboardsEnabled: true

prometheus:
  prometheusSpec:
    retention: 7d
    resources:
      requests: { cpu: 100m, memory: 256Mi }
      limits:   { cpu: 500m, memory: 1Gi }
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests: { cpu: 50m, memory: 128Mi }
      limits:   { cpu: 200m, memory: 512Mi }

